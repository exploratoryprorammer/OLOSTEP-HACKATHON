<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Text</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #eee;
        }

        form {
            background-color: #111;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #444;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 800px;
        }

        label {
            margin: 10px 0;
            font-size: 1.1em;
        }

        input {
            width: 400px;
        }

        input, button {
            margin: 5px;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #222;
            color: #fff;
            font-size: 1em;
        }

        button {
            cursor: pointer;
            background-color: #555;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #666;
        }

        #result {
            white-space: pre-wrap;
            background-color: #111;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #444;
            max-width: 80%;
            overflow-x: auto;
            margin-top: 20px;
            font-size: 1em;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>Olostep Hackathon Webscraper</h1>
    <form id="theform">
        <label for="url">Enter URL for scraping:</label>
        <input type="text" id="url" name="url" required />
        <label for="uri">Enter URI for scraping:</label>
        <input type="text" id="uri" name="uri" required />
        <button type="submit">Scrape</button>
    </form>
    <pre id="result">whats up</pre>
    <script src="script.js"></script>
</body>
</html>
