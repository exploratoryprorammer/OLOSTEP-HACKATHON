<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olostep Scraper</title>
</head>
<body>
    <h1>Olostep Hackathon Webscraper</h1>
    <form id="theform">
        <label for="url">Enter URL for scraping:</label>
        <input type="text" id="url" name="url" required />

        <label for="uri">Enter URI for scraping:</label>

        <input type="text" id="uri" name="uri" required />

        <button type="submit">Scrape</button>
    </form>
    <style>
        #result {
            white-space: pre-wrap; 
            background-color: #f4f4f4;
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            font-family: monospace; 
            max-width: 100%;
            overflow-x: auto; 
        }
    </style>
    <pre id="result"></pre>
    <script src="script.js"></script>

</body>
</html>
